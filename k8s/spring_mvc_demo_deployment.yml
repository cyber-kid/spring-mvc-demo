apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app-deployment
  labels:
    app: SpringApp
spec:
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: SpringApp
  template:
    metadata:
      labels:
        app: SpringApp
    spec:
      containers:
      - name: spring-boot-app
        image: amyrgorod/spring-mvc-template:latest
        ports:
        - containerPort: 8080