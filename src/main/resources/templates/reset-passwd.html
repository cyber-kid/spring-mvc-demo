<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div id="main-container">
    <div th:replace="~{fragments :: menu}"></div>
    <div id="main-text">
        <p>Reset password</p>
        <form action="#" th:action="@{/reset-passwd}" method="post">
            <div>A new password will be send to your account e-mail.</div>
            <label>E-mail: <input type="text" th:name="email" /></label>
            <div th:if="${error != null}" th:utext="${error}" class="error"></div>
            <input class="submit-button" type="submit" value="Reset" />
        </form>
    </div>
    <div th:replace="~{fragments :: some-info}"></div>
</div>
</body>
</html>
