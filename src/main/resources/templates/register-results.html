<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div id="main-container">
    <div th:replace="~{fragments :: menu}"></div>
    <div id="main-text">
        <p>You registered a new user with following details:</p>
        <p th:text= "'First name: ' + ${user.firstName}"></p>
        <p th:text= "'Last name: ' + ${user.lastName}"></p>
        <p th:text= "'E-mail: ' + ${user.email}"></p>
        <p th:text= "'Gender: ' + ${user.gender}"></p>
        <!--<p th:text= "'Date of birth: ' + ${user.dob}"></p>-->
    </div>
    <div th:replace="~{fragments :: some-info}"></div>
</div>
</body>
</html>
