<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div id="main-container">
    <div th:replace="~{fragments :: menu}"></div>
    <div id="main-text">
        <p>User Profile.</p>
        <div th:text="'First name: ' + ${user.firstName} + ';'"></div>
        <div th:text="'Last name: ' + ${user.lastName} + ';'"></div>
        <div th:text="'Date of birth: ' + ${#dates.format(user.dob, 'dd MMMM yyyy')} + ';'"></div>
        <div th:text="'E-mail: ' + ${user.email} + ';'"></div>
        <div th:text="'Gender: ' + ${user.gender} + ';'"></div>
        <form th:action="@{/edit-user}" method="get">
            <input type="submit" class="submit-button" th:value="Edit" />
        </form>
    </div>
    <div th:replace="~{fragments :: some-info}"></div>
</div>
</body>
</html>
