<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div id="main-container">
    <div th:replace="~{fragments :: menu}"></div>
    <div id="main-text">
        <p>Log in with an existing account</p>
        <form action="#" th:action="@{/login}" th:object="${token}" method="post">
            <label>E-mail: <input type="text" th:field="*{email}" /></label>
            <label>Password: <input type="password" th:field="*{password}" /></label>
            <input class="submit-button" type="submit" value="Submit" />
        </form>
    </div>
    <div th:replace="~{fragments :: some-info}"></div>
</div>
</body>
</html>
